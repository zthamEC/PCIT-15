<style>
    .app-container {
        width: 350px;
        height: 260px;
    }

    .calculator {
        display: grid;
        grid-template-columns: repeat(4, auto);
        grid-template-rows: repeat(5, auto);
    }

    .display {
        grid-column-start: 1;
        grid-column-end: 5;
        text-align: right;
        border: 1px solid black;
        padding-top: 5px;
        padding-left: 10px;
        height: 50px;
    }

    button {
        height: 50px;
        background-color: white;
        border: 1px solid lightgray;
    }

    button.operator {
        background-color: darkgray;
    }
</style>
<div id="app"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    // )
    // ReactDOM.render(<Hello name='Bryan' age={22}/>, document.getElementById('app'));

    // ------ react callback function ------
    // ---parent component---
    function Calculator() {
        // --- for the onClick event ---
        function handleNumber(value) {
            // alert(value);
            let newValue = value;
            if(!calc.isInitial){
                newValue = calc.current + value; 
            }
            setCalc({current: newValue, isInitial:false});
        }
        // ---useState ---
        // const [display, setDisplay] = React.useState('0');
        const [calc, setCalc] = React.useState({
            current: '0',
            total: '',
            isInitial: true,
            preOp: ''
        });
        return (
            <div className="calculator">
                <div className="display">{calc.current}</div>

                <CalcButton value="7" onClick={handleNumber} />
                <CalcButton value="8" onClick={handleNumber} />
                <CalcButton value="9" onClick={handleNumber} />
                <CalcButton className="operator" value="*" />

                <CalcButton value="4" onClick={handleNumber} />
                <CalcButton value="5" onClick={handleNumber} />
                <CalcButton value="6" onClick={handleNumber} />
                <CalcButton className="operator" value="/" />

                <CalcButton value="1" onClick={handleNumber} />
                <CalcButton value="2" onClick={handleNumber} />
                <CalcButton value="3" onClick={handleNumber} />
                <CalcButton className="operator" value="+" />

                <CalcButton value="C" />
                <CalcButton value="0" onClick={handleNumber} />
                <CalcButton className="operator" value="=" />
                <CalcButton className="operator" value="-" />
            </div>
        );
    }
    // ---child component---
    function CalcButton(props) {
        return (
            <button className={props.className} onClick={() => props.onClick(props.value)}>{props.value}</button>
        );
    }
    ReactDOM.render(<div className="app-container"><Calculator /></div>, document.getElementById("app"));
</script>
